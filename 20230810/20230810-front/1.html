<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jQuery的库 -->
    <script src="../../libs/vue.js"></script>
    <script>

    </script>
</head>

<body>
    <div id="app">
        <!-- 单行文本 -->
        <input type="text" v-model="message">
        <div>message:{{message}}</div>
        <!-- 多行文本 -->
        <div>
            <textarea v-model="message"></textarea>
        </div>
        <!-- 单选框 -->
        <div>
            <input type="radio" name="sex" v-model="sexes" value="man">男
            <input type="radio" name="sex" v-model="sexes" value="woman">女
        </div>
        <div>sexes::{{sexes}}</div>
        <!-- 复选框 -->
        <div>
            <input type="checkbox" v-model="hobbies" value="eat">吃
            <input type="checkbox" v-model="hobbies" value="sleep">睡
            <input type="checkbox" v-model="hobbies" value="code">码
            <input type="checkbox" v-model="hobbies" value="happy">玩
        </div>
        <div>hobbies:{{hobbies}}</div>
        <!-- 下拉菜单 -->
        <div>
            <select v-model="city">
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="tianjin">天津</option>
                <option value="chongqing">重庆</option>
            </select>
        </div>
        <div>
            city:{{city}}
        </div>
        <!-- v-model.lazy -->
        <div>
            v-model.lazy:<input type="text" v-model.lazy="message">
        </div>
        <div>
            message:{{message}}
        </div>
        <!-- v-model.trim 去掉变量或者数据两边的空白符-->
        <div>
            v-model.trim:<input type="text" v-model.trim="message">
        </div>
        <div>
            message:{{message}}
        </div>
        <!-- v-model.number -->
        <div>
            v-model.number:<input type="text" v-model.number="message">
        </div>
        <div>
            message:{{message}}
        </div>
    </div>
</body>
<script>
    const { createApp, ref } = Vue;
    const app = createApp({
        setup() {
            let message = ref('hello');
            let sexes = ref('man');
            let hobbies = ref(['eat', 'sleep']);
            let city = ref('shanghai');
            return {
                message, sexes, hobbies, city
            };
        }
    });
    app.mount("#app");
</script>

</html>
