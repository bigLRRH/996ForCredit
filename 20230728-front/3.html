<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        function myFun() {

        };
        var aa = function () { };
        // myFun和aa 最终通过 new Function() 生产函数对象
        console.log(myFun);
        console.log(aa);
        // 通过new Function创建函数，前几个是创建函数的参数名称，最后是创建函数的函数体
        var sum = new Function("a", "b", "return a+b");
        console.log(sum(10, 20));
        console.log(sum);
        var me = {
            name: "张三",
            sayHello(age) {
                console.log("大家好，我是" + this.name + "，今年" + age + "岁了");
            }
        };
        // this指的是me对象
        me.sayHello(20);
        var someone = { name: "某人" };
        // apply作用触发指定函数，改变函数体的this指向，
        // apply 2个参数，第一个是this指向的对象，第二个触发函数的实参数组
        me.sayHello.apply(someone, [30]);
        // call作用触发指定函数，改变函数体的this指向
        // call 可以有多个参数，第一个是this指向的对象
        me.sayHello.call(someone, 40);
    </script>
</head>

<body>

</body>

</html>
