<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jQuery的库 -->
    <script src="..\js\jquery-3.7.0.min.js"></script>
    <script>
        function dian() {
            // 通过id选择器
            let $div = $("#div1");
            console.dir($div);
            // css函数是jQuery对象的函数，作用是给元素设置css样式
            $div.css("background", "red");
        }
        function dian1() {
            // 选中所有div元素，使用标签选择器,根据标签名称选择，可以出现多个元素
            let $div = $("div");
            console.dir($div);
            // 把所有选中元素都设置样式，jQuery隐式迭代
            $div.css("background", "green");
        }
        function dian2() {
            // 类选择器，注意 .点别丢了
            $(".mm").css("font-size", "50px");
        }
        function dian3() {
            // 选择所有的元素（*表示通配符）
            $("*").css("background", "blue");
        }
        function dian4() {
            // 多个选择器用逗号分割
            $(".mm,#div1,p").css("background", "yellow");
        }
    </script>
</head>

<body>
    <div id="div1">你好</div>
    <div>我好</div>
    <div>大家好</div>
    <p class="mm">我是p1</p>
    <p>我是p2</p>
    <ul class="mm">
        <li>北京</li>
        <li>天津</li>
        <li>上海</li>
        <li>重庆</li>
    </ul>
    <input type="button" value="点我" onclick="dian()">
    <input type="button" value="点我1" onclick="dian1()">
    <input type="button" value="点我2" onclick="dian2()">
    <input type="button" value="点我3" onclick="dian3()">
    <input type="button" value="点我4" onclick="dian4()">
</body>

</html>
