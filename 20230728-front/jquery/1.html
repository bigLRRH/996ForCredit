<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jQuery的库 -->
    <script src="..\js\jquery-3.7.0.min.js"></script>
    <script>
        // $(document) 把document的dom对象转换为jQuery对象
        // jQuery对象有ready函数，ready函数要传入一个函数，就会执行传入的函数，传入的函数一般使用匿名函数
        $(document).ready(() => {
            alert("jQuery, i am coming");
        });
    </script>
</head>

<body>

</body>

</html>
