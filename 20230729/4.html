<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jQuery的库 -->
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script>
        function dian() {

            $(":input").css("background", "red");
        }
        function dian1() {
            $(":password").css("background", "blue");
        }
        function dian2() {
            $(":submit").css("background", "yellow");
        }
    </script>
</head>

<body>

    <form>
        <input type="button" value="Input Button" />
        <input type="checkbox" />
        <input type="file" />
        <input type="hidden" />
        <input type="image" />
        <input type="password" />
        性别:
        <input type="radio" />男
        爱好：<input type="checkbox">吃
        <input type="reset" />
        <input type="submit" />
        <input type="text" />
        <select>
            <option>option</option>
        </select>
        <textarea></textarea>
        <button>Button</button>
    </form>
    <input type="button" value="点我" onclick="dian()">
    <input type="button" value="点我1" onclick="dian1()">
    <input type="button" value="点我2" onclick="dian2()">
</body>

</html>
