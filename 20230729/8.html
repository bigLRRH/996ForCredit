<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入jQuery的库 -->
    <script src="./js/jquery-3.7.0.min.js"></script>
    <script>
        function dian() {
            //attr一个参数是获取属性对应值
            console.log($("img").attr("src"));
            //attr给某个属性设定值
            $("img").attr("src", "./img/2.png");
            //自定义属性
            $("img").attr("abc", "123");
        }

    </script>
</head>

<body>
    <img src="./img/1.png" />
    <input type="button" value="点我" onclick="dian()">
</body>

</html>
